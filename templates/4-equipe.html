<!DOCTYPE html>

{% extends 'base.html' %}

{% block extrahead %}
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/equipe.css" />
    <script type="text/javascript" src="{{ STATIC_URL }}js/equipe.js"></script>
{% endblock %}

{% block body %}
    <audio id="flashSnd" style="display: none;"></audio>
    <div id="bubbleArea" class="inblock valignC">
{% for m in members %}
    {% if m.visible and m.position != 0 %}
        <div id="bubble{{ m.position }}" class="bubble"><h2>{{ m.nom }}</h2><span>{{ m.statut }}</span></div>
        <img class="preload smallPhotoOut" id="smallPhoto{{ m.position }}" src="{{ m.photo.photoURL }}" />
        <div id="bigPhotoContainer{{ m.position }}" class="bigPhotoOutContainer">
            <img class="preload bigPhotoOut" id="bigPhoto{{ m.position }}" src="{{ m.photo.photoURL }}" />
            <span id="photoMore{{ m.position }}" class="photoMore">En savoir plus...</span>
        </div>
    {% endif %}
{% endfor %}
        <div id="pbox" class="pbox photoBooth">
            <div id="pb0" class="photoBooth pblayer"></div>
            <div id="pb1" class="photoBooth pblayer"></div>
            <div id="pb2" class="photoBooth pblayer"></div>
            <div id="pb3" class="photoBooth pblayer"></div>
{#            <div id="pb4" class="photoBooth pblayer"></div>#}
            <div id="pb5" class="photoBooth pblayer"></div>
            <div id="pb6" class="photoBooth pblayer"></div>
            <div id="pb7" class="photoBooth pblayer"></div>
{#            <div id="small_photoOut" class="photoOutput"></div>#}
        </div>
    </div>
    <div id="photoOut" class="photoOutput">

    </div>
{% endblock %}
